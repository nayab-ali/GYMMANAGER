<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    {% extends 'member_dashboard.html' %}

    {% block heading %}
        <h2>Change Password</h2>
    {% endblock %}

    {% block content %}
        <form action="" class="dashboard-forms" method="POST">
            <div class="form-group">
                    <label for="temp_password">Temporary Password:</label>
                    <input type="password" id="temp_password" name="temp_password" required placeholder="Temporary Password">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Change Password</button>
                </div>
        </form>
    {% endblock %}
</body>
</html>
